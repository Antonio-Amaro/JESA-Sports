<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/css/hero-sections.css">
    <title>JESA Sports</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="hero-section">

        </section>

        <section class="first-section">

            <div class="container-fluid px-2 py-4">
                <div class="row g-4">

                    <div class="col-12 col-md-4">
                        <div class="category-card">
                            <img src="https://i.pinimg.com/1200x/3f/c4/db/3fc4dbf30f6635602f358d54bb6f987e.jpg"
                                alt="Lifestyle" class="category-img">
                            <a href="#skate" class="category-btn ">Skate</a>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="category-card">
                            <img src="https://i.pinimg.com/736x/5c/54/f5/5c54f5a2f35865e68785ec471dca065f.jpg"
                                alt="Football" class="category-img">
                            <a href="/footbal" class="category-btn "> Basquetball</a>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="category-card">
                            <img src="https://i.pinimg.com/736x/7d/38/aa/7d38aa4740c38e2724e130df5cfc5d84.jpg"
                                alt="Basketball" class="category-img">
                            <a href="/basketball" class="category-btn ">Futbol </a>


                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="featured-products py-5 bg-light">
            <div class="container text-center">
                <span class="badge rounded-pill bg-success-subtle text-success px-3 py-2 mb-3">Featured Products</span>
                <h2 class="display-5 fw-bold text-dark mb-3">Gear Up for Victory</h2>
                <p class="text-muted mx-auto mb-5" style="max-width: 600px;">
                    Discover our handpicked selection of premium sports equipment designed to elevate your game.
                </p>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

                    

                   <div class="product-card shadow-sm">
                    <div class="product-img-container">
                        <img src="https://i.pinimg.com/736x/2d/f9/54/2df95414b86cc6291402fab8e7509ca4.jpg" alt="Nombre">
                    </div>
                    <div class="product-info">
                        <span class="product-category">CAMISA</span>
                        <h5 class="product-name">Playera Brasil 2006</h5>
                        <div class="product-price-container">
                            <span class="current-price">$129</span>
                            <span class="old-price">$159</span>
                        </div>
                    </div>
                </div>

                <div class="product-card shadow-sm">
                    <div class="product-img-container">
                        <img src="https://i.pinimg.com/1200x/b0/2d/fd/b02dfd0c7d4cbb1ca5498ad180f39fcd.jpg" alt="Nombre">
                    </div>
                    <div class="product-info">
                        <span class="product-category">TENIS</span>
                        <h5 class="product-name">Jarritos Nike SB Dunk Low</h5>
                        <div class="product-price-container">
                            <span class="current-price">$129</span>
                            <span class="old-price">$159</span>
                        </div>
                    </div>
                </div>

                <div class="product-card shadow-sm">
                    <div class="product-img-container">
                        <img src="                https://i.pinimg.com/1200x/b5/e4/76/b5e4767d3220b5d7404e052bce4ed226.jpg" alt="Nombre">
                    </div>
                    <div class="product-info">
                        <span class="product-category">JERSEY</span>
                        <h5 class="product-name">Jercey Celtics </h5>
                        <div class="product-price-container">
                            <span class="current-price">$129</span>
                            <span class="old-price">$159</span>
                        </div>
                    </div>
                </div>






                </div>




                <div class="mt-5">
                    <a href="#" class="text-success fw-bold text-decoration-none view-all-link">
                        View All Products <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
