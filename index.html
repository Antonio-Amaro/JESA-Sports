<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/css/hero-sections.css">
    <title>JESA Sports</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="hero-section">

        </section>

        <section class="first-section">

            <div class="container-fluid px-2 py-4">
                <div class="row g-4">

                    <div class="col-12 col-md-4">
                        <div class="category-card">
                            <img src="https://i.pinimg.com/1200x/3f/c4/db/3fc4dbf30f6635602f358d54bb6f987e.jpg"
                                alt="Lifestyle" class="category-img">
                            <a href="#skate" class="category-btn ">Skate</a>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="category-card">
                            <img src="https://i.pinimg.com/736x/5c/54/f5/5c54f5a2f35865e68785ec471dca065f.jpg"
                                alt="Football" class="category-img">
                            <a href="/footbal" class="category-btn "> Basquetball</a>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="category-card">
                            <img src="https://i.pinimg.com/736x/7d/38/aa/7d38aa4740c38e2724e130df5cfc5d84.jpg"
                                alt="Basketball" class="category-img">
                            <a href="/basketball" class="category-btn ">Futbol  </a>
                           
                            
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="second-section py-5">


            <div class="container">
                <h2 class="fw-bold mb-4">New Arrivals</h2>

                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">

                    <div class="col">
                        <div class="product-card border-0 h-100">
                            <div
                                class="product-img-container bg-light d-flex align-items-center justify-content-center">
                                <img src="https://i.pinimg.com/1200x/d8/3f/af/d83faf29c7d8b65344308925108fa739.jpg"
                                    class="img-fluid" alt="Nike Court Sneakers">
                            </div>
                            <div class="product-info mt-3">
                                <span class="d-block fw-bold text-dark">$99</span>
                                <p class="text-muted small mb-0">Nike Court Sneakers</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="product-card border-0 h-100">
                            <div
                                class="product-img-container bg-light d-flex align-items-center justify-content-center">
                                <img src="https://i.pinimg.com/1200x/08/74/36/087436485eea9febe6a4b077b4c61884.jpg"
                                    class="img-fluid" alt="Adidas Polo Jacket">
                            </div>
                            <div class="product-info mt-3">
                                <span class="d-block fw-bold text-dark">$78</span>
                                <p class="text-muted small mb-0">Adidas Polo Jacket</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="product-card border-0 h-100">
                            <div
                                class="product-img-container bg-light d-flex align-items-center justify-content-center">
                                <img src="adidas-predator.jpg" class="img-fluid" alt="Adidas Predator">
                            </div>
                            <div class="product-info mt-3">
                                <span class="d-block fw-bold text-dark">$120</span>
                                <p class="text-muted small mb-0">Adidas Predator</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="product-card border-0 h-100">
                            <div
                                class="product-img-container bg-light d-flex align-items-center justify-content-center">
                                <img src="nike-varsity.jpg" class="img-fluid" alt="Nike Varsity Short Sleeve">
                            </div>
                            <div class="product-info mt-3">
                                <span class="d-block fw-bold text-dark">$100</span>
                                <p class="text-muted small mb-0">Nike Varsity Short Sleeve</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="product-card border-0 h-100">
                            <div
                                class="product-img-container bg-light d-flex align-items-center justify-content-center">
                                <img src="ua-tshirt.jpg" class="img-fluid" alt="Under Armour T-shirt">
                            </div>
                            <div class="product-info mt-3">
                                <span class="d-block fw-bold text-dark">$24</span>
                                <p class="text-muted small mb-0">Under Armour T-shirt</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
