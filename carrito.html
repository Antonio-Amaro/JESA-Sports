<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - JESA Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/carrito.css">
    
    
</head>
<body>

    <div class="container cart-container-main">
        <div class="row g-4">
            
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm p-4 rounded-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold mb-0">Mi Carrito</h4>
                        <span id="contador-items" class="badge bg-primary rounded-pill">0 productos</span>
                    </div>

                    <div id="empty-cart-msg" class="text-center py-5 d-none">
                        <p class="text-muted">No hay productos en tu carrito todavía.</p>
                        <a href="index.html" class="btn btn-dark rounded-pill px-4">Volver a la tienda</a>
                    </div>

                    <div id="cart-items-list">
                        </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card summary-card shadow-sm p-4">
                    <h5 class="fw-bold mb-4">Resumen de Compra</h5>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Subtotal</span>
                        <span id="subtotal-precio" class="fw-bold">$0.00</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Envío</span>
                        <span class="text-success fw-bold">Gratis</span>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5 fw-bold">Total</span>
                        <span id="total-precio" class="fs-4 fw-bold text-primary">$0.00</span>
                    </div>

                    <button class="btn btn-primary w-100 py-3 fw-bold rounded-pill mb-3">
                        Pagar ahora
                    </button>
                    
                    <div class="text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" width="60" class="me-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" width="40" class="me-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" width="35">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/src/js/carrito.js"></script>
</body>
</html>
